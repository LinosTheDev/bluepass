<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Pass</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 0,
                'opsz' 24;
            margin-right: 10px;
            font-size: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .pass-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .pass-radio {
            display: none;
        }

        .pass-label {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Center text and icon horizontally */
        }

        .pass-label:hover {
            background-color: #f2f2f2;
        }

        .pass-radio:checked + .pass-label {
            background-color: #007BFF;
            color: white;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .github-button {
      display: inline-flex;
      align-items: center;
      background-color: #24292e; /* GitHub's primary color */
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      font-family: Arial, sans-serif; /* Set the font to Arial */
    }

    /* Style for the GitHub logo */
    .github-logo {
      width: 16px; /* Adjust the width to fit the text height */
      height: 16px; /* Set the height to match the text height */
      margin-right: 5px;
      fill: #ffffff;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Pass</h1>
        <form>
            <div class="pass-option">
                <input type="radio" id="passType1" name="passType" class="pass-radio" value="Bathroom">
                <label for="passType1" class="pass-label">Bathroom <span class="material-symbols-outlined">wc</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType2" name="passType" class="pass-radio" value="Water">
                <label for="passType2" class="pass-label">Water <span class="material-symbols-outlined">local_drink</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType3" name="passType" class="pass-radio" value="Nurse">
                <label for="passType3" class="pass-label">Nurse <span class="material-symbols-outlined">stethoscope</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType4" name="passType" class="pass-radio" value="Prayer">
                <label for="passType4" class="pass-label">Prayer <span class="material-symbols-outlined">church</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType5" name="passType" class="pass-radio" value="Reset">
                <label for="passType5" class="pass-label">Reset <span class="material-symbols-outlined">restart_alt</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType6" name="passType" class="pass-radio" value="Short Walk">
                <label for="passType6" class="pass-label">Short Walk <span class="material-symbols-outlined">directions_walk</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType7" name="passType" class="pass-radio" value="Office">
                <label for="passType7" class="pass-label">Office <span class="material-symbols-outlined">meeting_room</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType8" name="passType" class="pass-radio" value="School Counselor">
                <label for="passType8" class="pass-label">School Counselor <span class="material-symbols-outlined">person_add</span></label>
            </div>
            <div class="pass-option">
                <input type="radio" id="passType9" name="passType" class="pass-radio" value="Social Worker">
                <label for="passType9" class="pass-label">Social Worker <span class="material-symbols-outlined">groups</span></label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <br>
    <a target="_blank" class="github-button" href="https://github.com/LinosTheDev/bluepass">
        <svg class="github-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.20.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.20-.82-2.20-.82-.44 1.10-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.20-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.90.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
        </svg>
        Open Source on GitHub
      </a>
</body>
</html>
